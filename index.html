<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
    <link rel="stylesheet" href="./css/css/bootstrap.min.css">
    
<script type="text/javascript" src = "./js/angular.js"></script>

<body ng-app = "add"><br>

<div class = "col-md-3"></div>
<div class = "col-md-6 well" >
<table class = "table table-bordered" ng-controller = "control">

	<thead>
		<tr>
			<th><center>Programing Language</center></th>
            <th><center>Like</center></th>
			<th><center>Dislike</center></th>
			<th><center>Action</center></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat = "rep in reps">
			<td><center>{{rep.name}}</center></td>
			<td><center>{{rep.Likes}}</center></td>
			<td><center>{{rep.Dislikes}}</center></td>
			<td><center><button class = "btn btn-primary" ng-click =  "Plus(rep)"><span class = "glyphicon glyphicon-thumbs-up"></span></button> | <button class = "btn btn-danger" ng-click = "sub(rep)"><span class = "glyphicon glyphicon-thumbs-down"></span></button></center></td>
		</tr>
	</tbody>
</table>
</div>
<script src = "./index.js"></script>
</body>
</html>
